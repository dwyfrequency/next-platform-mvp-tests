name: Test Next.js Builds

on: pull_request

jobs:
  doc-check:
    name: Check if reference docs have changed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          # get all history for the diff
          fetch-depth: 0
      - name: Set up Node (14)
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Yarn install
        run: yarn
      - name: Run build for Next.js app
        run: yarn build
